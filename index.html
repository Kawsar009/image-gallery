<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    
    <section class="gallery">
        <div class="img-container">
            <img src="img/small/1.jpg" alt="1">
        </div>
        <div class="img-container">
            <img src="img/small/2.jpg" alt="2">
        </div>
        <div class="img-container">
            <img src="img/small/3.jpg" alt="3">
        </div>
        <div class="img-container">
            <img src="img/small/4.jpg" alt="4">
        </div>
        <div class="img-container">
            <img src="img/small/5.jpg" alt="5">
        </div>
        <div class="img-container">
            <img src="img/small/6.jpg" alt="6">
        </div>
        <div class="img-container">
            <img src="img/small/7.jpg" alt="7">
        </div>
        <div class="img-container">
            <img src="img/small/8.jpg" alt="8">
        </div>
        <div class="img-container">
            <img src="img/small/9.jpg" alt="9">
        </div>
        <div class="img-container">
            <img src="img/small/10.jpg" alt="10">
        </div>
    </section>

    <!-- Modal -->
    <div class="modal">
        <img src="img/full/1.jpg" alt="" class="full-img" />
    </div>

    <script src="app.js"></script>
</body>
</html>
